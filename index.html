<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header/header-topo.css" />
    <link rel="stylesheet" href="css/header/header-vitrine.css" />
    <title>Alura Geek</title>
  </head>
  <body>
    <header class="header">
      <div class="header__topo">
        <img
          src="assets/header/Logo.png"
          alt="logomarca do site"
          class="header__topo__logo"
        />
        <form class="header__topo__busca">
          <input
            type="search"
            id="query"
            name="q"
            placeholder="O que deseja encontrar?"
            class="header__topo__busca__input"
          />
          <button type="submit" class="header__topo__busca__botao">
            <object data="assets/header/lupa-busca.svg"></object>
          </button>
        </form>
        <a href="login.html" class="header__topo__login-btn">Login</a>
      </div>
      <div class="header__vitrine"></div>
    </header>
    <main class="corpo">
      <section class="corpo__star-wars"></section>
      <section class="corpo__consoles"></section>
      <section class="corpo__diversos"></section>
      <section class="corpo__contato">
        <div class="corpo__contato__container">
          <div class="corpo__contato__container__logo"></div>
          <div class="corpo__contato__container__nav"></div>
          <div class="corpo__contato__container__contato"></div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__credito">Desenvolvido por Mário André Martins</p>
      <p class="footer__ano">2022</p>
    </footer>
  </body>
</html>
