<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header/header-topo.css" />
    <link rel="stylesheet" href="css/header/header-topo-admin.css" />
    <link rel="stylesheet" href="css/corpo/corpo-lista.css" />
    <link rel="stylesheet" href="css/corpo/corpo-adicionar-produto.css" />
    <link rel="stylesheet" href="css/corpo/corpo-contato.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <title>Alura Geek</title>
  </head>
  <body>
    <header class="header">
      <div class="header__topo header__topo--ajustes">
        <img
          src="assets/header/Logo.png"
          alt="logomarca do site"
          class="header__topo__logo"
        />
        <div class="header__topo__busca header__topo__busca--ajustes">
          <form class="header__topo__busca__form">
            <input
              type="search"
              id="query"
              name="q"
              placeholder="O que deseja encontrar?"
              class="header__topo__busca__form__input"
            />
            <button type="submit" class="header__topo__busca__form__botao">
              <object data="assets/header/lupa-busca.svg"></object>
            </button>
          </form>
        </div>
        <a href="#" class="header__topo__login-btn header__topo__admin-btn"
          >Menu administrador</a
        >
      </div>
    </header>
    <main class="corpo">
      <section class="corpo__adicionar-produto">
        <div class="corpo__adicionar-produto__container">
          <h1 class="corpo__adicionar-produto__container__titulo">
            Adicionar novo produto
          </h1>
          <form
            action=""
            method="post"
            class="corpo__adicionar-produto__container__form"
          >
            <fieldset
              class="corpo__adicionar-produto__container__upload-imagem"
            >
              <div
                class="corpo__adicionar-produto__container__upload-imagem__upload-area"
              >
                <object data="assets/icones/no-picture.svg"></object>
                <p>Arraste para adicionar uma imagem para o produto</p>
              </div>
              <span
                class="corpo__adicionar-produto__container__upload-imagem__span"
                >ou</span
              >
              <label
                for="file"
                class="corpo__adicionar-produto__container__upload-imagem__upload-button"
                ><input type="file" id="file" name="filename"
              /></label>
            </fieldset>
            <label for="nome-produto"
              >Nome do produto<input
                type="text"
                name="nome-produto"
                id="nome-produto"
            /></label>
            <label for="preco-produto"
              >Preço do produto<input
                type="number"
                min="0.00"
                max="100000.00"
                step="0.01"
            /></label>
            <input
              type="submit"
              value="Adicionar produto"
              class="blue__button"
            />
          </form>
        </div>
      </section>
      <section class="corpo__contato">
        <div class="corpo__contato__container">
          <div class="corpo__contato__container__logo">
            <img src="assets/header/Logo.png" alt="logomarca do site" />
          </div>
          <div class="corpo__contato__container__nav">
            <nav>
              <ul>
                <li><a href="#">Quem somos nós</a></li>
                <li><a href="#">Política de privacidade</a></li>
                <li><a href="#">Programa de fidelidade</a></li>
                <li><a href="#">Nossas lojas</a></li>
                <li><a href="#">Quero ser franqueado</a></li>
                <li><a href="#">Anuncie aqui</a></li>
              </ul>
            </nav>
          </div>
          <div class="corpo__contato__container__form">
            <h1 class="corpo__contato__container__form__titulo">
              Fale Conosco
            </h1>
            <form
              action=""
              method="post"
              class="corpo__contato__container__form"
            >
              <label for="nome"
                >Nome:
                <input
                  type="text"
                  name="nome"
                  id="nome"
                  maxlength="40"
                  required
              /></label>
              <label for="mensagem">
                <textarea
                  name="mensagem"
                  id="mensagem"
                  class="corpo__contato__container__form__textarea"
                  placeholder="Escreva sua mensagem"
                  maxlength="120"
                  required
                ></textarea>
              </label>
              <button
                type="submit"
                class="corpo__contato__container__form__button"
              >
                Enviar mensagem
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__credito">Desenvolvido por Mário André Martins</p>
      <p class="footer__ano">2022</p>
    </footer>
  </body>
</html>
